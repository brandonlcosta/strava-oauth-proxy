<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SUC Leaderboard</title>
  <!-- Load the iframe-resizer JS (parent script) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/iframe-resizer/4.3.2/iframeResizer.min.js"></script>
  <style>
    body { margin:0; }
    iframe { width:100%; border:none; }
  </style>
</head>
<body>
  <!-- Embed Looker Studio inside OUR iframe -->
  <iframe 
    id="lookerFrame"
    src="https://lookerstudio.google.com/embed/reporting/19599a95-b9eb-46ce-b751-97ad6a4a08a7/page/page_12345"
    allowfullscreen>
  </iframe>

  <script>
    // Kick off the auto-resizing
    iFrameResize({
      log: false,
      heightCalculationMethod: 'max',
      checkOrigin: false   // Important: avoids issues with google.com domain
    }, '#lookerFrame');
  </script>
</body>
</html>
